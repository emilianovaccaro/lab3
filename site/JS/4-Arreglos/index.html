<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <script>
        var arrayFrutas = []
        arrayFrutas = ["banana","naranja"]
        arrayFrutas.push(prompt("Ingresar valor para nuevo elemento fruta ( banana y naranja estan cargados por default ) : "))
        document.write("<h1>Variable Array</h1>")
        document.write("<h2>Array de indice numerico</h2>")
        document.write("<h4>Tipo de Array: "+ typeof arrayFrutas + "  </h4>")
        document.write ("<h4>Primer elemento: "+arrayFrutas[0]+"</h4>")
        document.write ("<h4>Segundo elemento: "+arrayFrutas[1]+"</h4>")
        document.write ("<h4>Tercer elemento cargado desde alerta: "+arrayFrutas[2]+"</h4>")
        document.write("<h4>Longitud de frutas: "+arrayFrutas.length+"</h4>")
    </script>
<a href="../index.html">Volver</a>
</body>
</html>
