<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <style>
        button
        {
            width: 10%;
        }
    </style>
</head>

<body>
    <h1>Introducir un valor en el cuadro de texto y luego pulsar el botón para ejectuar la operación correspondiente</h1>


    <input type="text" id="Variable" /> 
    <button id="muestraValor" > 
        Mostrar valor 
    </button>
    <button id="suma1" > 
        Suma 1
    </button>
    <button id="cuadrado" > 
        x**2
    </button>    
    <button id="por2" > 
        Multiplica * 2
    </button>
    <button id="redes" > 
        2**x
    </button>
    <script>
        
        document.getElementById("muestraValor").onclick = function()
        {
            alert(document.getElementById("Variable").value);
        }
    
        document.getElementById("suma1").onclick = function()
        {
            let input = document.getElementById("Variable")
            let X =  parseInt(document.getElementById("Variable").value);
            input.value = X + 1;
        }
    
        document.getElementById("cuadrado").onclick = function()
        {
            let input = document.getElementById("Variable")
            let X =  parseInt(document.getElementById("Variable").value);
            input.value = X * X ;
        }
    
        document.getElementById("por2").onclick = function()
        {
            let input = document.getElementById("Variable")
            let X =  parseInt(document.getElementById("Variable").value);
            input.value = X * 2 ;
        }
    
        document.getElementById("redes").onclick = function()
        {
            let input = document.getElementById("Variable")
            let X =  parseInt(document.getElementById("Variable").value) ;
            input.value = 2 ** X;
        }
    </script>
    
    
<a href="../index.html">Volver</a>
</body>
</html>
