<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario Básico</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
  
      label {
        display: block;
        margin-bottom: 5px;
      }
  
      input[type="text"] {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
      }
  
      button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #45a049;
      }
  
      .alert {
        padding: 10px;
        margin-bottom: 10px;
        color: white;
      }
  
      .alert-success {
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <h1>Formulario Básico</h1>
  
    <form id="myForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
  
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido">
  
      <button type="button" onclick="limpiarCampos()">Limpiar</button>
      <button type="submit" onclick="confirmarEnvio()">Enviar</button>
    </form>
  
    <script>
      function limpiarCampos() {
        document.getElementById("myForm").reset();
      }
  
      function confirmarEnvio() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
  
        var confirmacion = confirm("¿Estás seguro de enviar estos datos?\nNombre: " + nombre + "\nApellido: " + apellido);
  
        if (confirmacion) {
          // Enviar los datos por URL
          var url = "?nombre=" + encodeURIComponent(nombre) + "&apellido=" + encodeURIComponent(apellido);
          window.location.href = url;
  
          limpiarCampos();
        }
      }
    </script>
  <a href="../index.html">Volver</a>
  </body>
</html>
