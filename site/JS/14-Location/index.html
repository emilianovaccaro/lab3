<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Redirección a Sitios Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;

      }
      
      div{
        display: flex;
        justify-content: center;
      }
  
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Redirección a Sitios Web - Utilizando location.href = "x"</h2>
    </div>
    <div>
      <button onclick="redirigir('youtube')">YouTube</button>
      <button onclick="redirigir('google')">Google</button>
      <button onclick="redirigir('facebook')">Facebook</button>
      <a href="../index.html">Volver</a>
    </div>
    <script>
      function redirigir(sitio) {
        switch (sitio) {
          case 'youtube':
            location.href = 'https://www.youtube.com';
            break;
          case 'google':
            location.href = 'https://www.google.com';
            break;
          case 'facebook':
            location.href = 'https://www.facebook.com';
            break;
        }
      }
    </script>

  </body>
</html>
