<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #cccccc;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <div class="input-group">
            <label for="input1">Número 1:</label>
            <input type="number" id="input1">
        </div>
        <div class="input-group">
            <label for="input2">Número 2:</label>
            <input type="number" id="input2">
        </div>
        <div class="input-group">
            <label for="input3">Número 3:</label>
            <input type="number" id="input3">
        </div>
        <div class="result">
            <label for="output">Resultado:</label>
            <input type="text" id="output" readonly>
        </div>
        <button onclick="sumar()">Sumar</button>
        <button onclick="promediar()">Promediar</button>
        <button onclick="mayor()">Mayor</button>
    </div>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);
            var num3 = parseFloat(document.getElementById('input3').value);
            var resultado = num1 + num2 + num3;
            document.getElementById('output').value = resultado;
        }

        function promediar() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);
            var num3 = parseFloat(document.getElementById('input3').value);
            var resultado = (num1 + num2 + num3) / 3;
            document.getElementById('output').value = resultado;
        }

        function mayor() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);
            var num3 = parseFloat(document.getElementById('input3').value);
            var resultado = Math.max(num1, num2, num3);
            document.getElementById('output').value = resultado;
        }
    </script>
  <a href="../index.html">Volver</a>
  </body>
</html>
